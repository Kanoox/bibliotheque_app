<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="/register" method="post">
            <h2>Bibliotheque_app</h2>
            <p class="subtitle">Please register your account</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="text" id="email" name="email" placeholder="Enter your mail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your Password" required>
            </div>
            <button type="submit" class="login-btn">Register</button>
            <p class="register-link">You have a account ? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
